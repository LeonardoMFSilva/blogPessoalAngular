<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
          <h1 class="text-center text-secondary">Atualizar postagem</h1>
        </div>
      </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-group">
                <label for="titulo">Título</label>
                <input [(ngModel)]="postagem.titulo" type="text" class="form-control" name="" id="titulo"
                    placeholder="Digite o título:">
            </div>

            <div class="form-group">
                <label for="titulo">Texto</label>
                <textarea [(ngModel)]="postagem.texto" name="texto" class="form-control" id="" rows="3"></textarea>
            </div>


            <div class="form-group">
                <label for="titulo">Escolha um novo tema, se for preciso!</label>
                <select name="tema" id="tema" class="form-control" [(ngModel)]="idTema" (change)="findByIdTema()">
                    <option *ngFor="let item of listaTemas" value="{{item.id}}">{{item.descricao}}</option>
                </select>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-danger mr-3" routerLink="/inicio">Cancelar</button>
                <button class="btn btn-success" (click)="atualizar()">Atualizar</button>
            </div>

        </div>
    </div>
</div>
