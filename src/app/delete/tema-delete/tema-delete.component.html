<div class="container">
    <div class="row">
        <div class="col-md-12 mt-2 mb-4">
            <h1 class="text-center text-dark">Apagar Tema?</h1>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-12">
            <h4 class="text-center text-info">Você tem certeza que deseja apagar esse tema?</h4> 
            <h4 class="text-center text-danger"> Todas as postagens relacionadas a ele também serão apagadas! </h4>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h5 class="text-center text-danger">Tema: {{tema.descricao}}</h5>
        </div>
    </div>

    <div class="row mt-2 mb-5">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger mr-3" routerLink="/tema">Não</button>
            <button class="btn btn-success" (click)="apagar()">Sim</button>
        </div>
    </div>

</div>
